<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
            <link rel="stylesheet" href="calculate.css">
        </head>
<body>  
    <div id="outline">
        
        <div id="display">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
        <form>
            <hr>
            <input type="button" class="reset" id="c" value="C" style="margin-left: 9px;">
            <input type="button" class="back" id="back" value="&larr;">
            <input type="button" class="operator" id="mod" data-value="%" value="&percnt;">
            <input type="button" class="operator" id="div"  data-value="/"  value="&divide;">
            <br>
                
            <input type="button" class="opr" id="seven" value="7" style="margin-left: 9px;">
            <input type="button" class="opr" id="eight" value="8">
            <input type="button" class="opr" id="nine" value="9">
            <input type="button" class="operator" id="mul"  data-value="*"  value="&times;">
            <br>
                
            <input type="button" class="opr" id="four" value="4" style="margin-left: 9px;">
            <input type="button" class="opr" id="five" value="5">
            <input type="button" class="opr" id="six" value="6">
            <input type="button" class="operator" id="sub"  data-value="-"  value="&minus;">
            <br>
                
            <input type="button" class="opr" id="one" value="1" style="margin-left: 9px;">
            <input type="button" class="opr" id="two" value="2">
            <input type="button" class="opr" id="three" value="3">
            <input type="button" class="operator" id="add"  data-value="+"  value="&plus;">
            <br>
                
            <input type="button" class="opr" id="dot" value="." style="margin-left: 9px;">
            <input type="button" class="opr" id="zero" value="0">
            <input type="button" class="result" id="equal" value="&#61;" style="margin-right: 9px;">
        </form>
    </div>

    <script src="calculate.js"></script>
</body>
</html>
